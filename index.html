<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="apple-mobile-web-app-title" content="CodePen">
<title>Ameyan DA GOAT</title>
<style>
.correct{
  background:green;
}

.incorrect{
  background:red;
}
HTML{
  background:magenta;
}
h1{
  background:skyBlue;
}
</style>
</head>
<body translate="no">
<script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<audio id="sad" controls>
<source src="https://math.seattleacademy.org/garyanderson/snd/sad.mp3" type="audio/mpeg">
</audio>
<div>Timer: <span id="theTimer">0</span> Score: <span id="score">0</span></div>
<h1>Gary's Awesome Math Problems</h1>
<ol>
<li> \( 2^3 \) <input data-correct="8" /> </li>
<li> \( \sqrt[3]{8} \) <input data-correct="2" /></li>
<li> \( 8^\frac{1}{3} \) <input data-correct="2" /></li>
<li> \( 27^\frac{-2}{3} \) <input data-correct="1/9" /></li>
<ol>
<p style="font-size:100px" id='smiley'>&#128540;</p>
<span style='font-size:100px' id='mad'>&#128545;</span>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>
<script id="rendered-js">
const sad = document.getElementById("sad");
setInterval(onTimer, 1000);
function onTimer() {
  let theTimer = Number($("#theTimer").text());
  theTimer = theTimer + 1;
  $("#theTimer").text(theTimer);
}

$("input").change(onChange);

function onChange(evt) {
  let correct = $(this).data("correct");
  let response = $(this).val();
  if (correct == response) {
    let score = Number($("#score").text());
    score = score + 1;
    $("#score").text(score);
    $(this)
      .removeClass("incorrect")
      .addClass("correct");
     $("#smiley").show();
    $("#mad").hide();
    
  } else {
        $("#smiley").hide();
    $("#mad").show();

    $(this)
      .removeClass("correct")
      .addClass("incorrect");
    if (Math.random() > .9) {
      sad.play();
    }
  }
}
    </script>
</body>
</html>
